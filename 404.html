<html>
<head>
    <meta charset="utf-8">
    <title>404 Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            outline: none;
            font-family: Arial;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            -khtml-user-select: none;
            user-select: none;
            cursor: default;
            font-weight: lighter;
        }

        p {
            margin: 10px 0;
        }
    </style>
</head>

<body onload="redirect();">

<div style="margin: 100px auto 0 auto;width: 300px">
    <h1>404 Not Found</h1>
    <p>暂时未能找到您查找的页面</p>
    <p>可能输入的网址错误或此页面不存在</p>
    <p id="tip" style="display: none"><span id="num" style="margin: 0 5px;font-weight: bold;color: red;"></span>秒后自动跳转到主页</p>
	<p><a href="/">点此回到主页</a></p>
</div><!-- hexo-inject:begin --><!-- hexo-inject:end -->

</body>

<script type="text/javascript">
        document.getElementById("tip").style.display = 'block'
        
		var num = 4;
        function redirect () {
            num--;
            document.getElementById("num").innerHTML = num;
            if (num < 0) {
                document.getElementById("num").innerHTML = 0;
                location.href = "/";
            }
        }

        setInterval("redirect()", 1000);
    </script>

</html>
